<html>
    <head>
		<script src="js/main.js" defer></script>
        <title>Calculadora</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
	<body>
        <div id="conteudo">
            <h1 id="titulo">
                CALCULADORA - SIMPLES
            </h1>
            <div id="form">
            <form name="frmmedia" method="get" action="calculadora_simples.html" onsubmit="return false;">
                <label>Valor 1:</label>
                <input type="text" name="txtn1" value="" id="valor1" class="valor" onkeypress=" return bloquearLetras(event)"> <br>
                <label>Valor 2:</label>
                <input type="text" name="txtn2" value="" id="valor2" class="valor" onkeypress=" return bloquearLetras(event)"> <br>

                <div class="divOperacoes">
                    <div id="somar" class="botao" onclick="calculo('+')">+</div>
                    <div id="subtrair" class="botao" onclick="calculo('-')">-</div>
                </div>

                <div class="divOperacoes">
                    <div id="multiplicar" class="botao" onclick="calculo('*')">*</div>
                    <div id="dividir" class="botao" onclick="calculo('/')">/</div>
                </div>

                <div class="divOperacoes">
                    <div id="ce" class="botao" onclick="Limpar()">CE</div>
                </div>
            </form>
        </div>
        <div id="resultado">0</div>
    </div>
</body>
</html>
