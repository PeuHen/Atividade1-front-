<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="conteudo">
        <h1 id="titulo">CALCULADORA - SIMPLES</h1>
        <div id="form">
            <form name="frmmedia" method="get" action="calculadora_simples.html" onsubmit="return false;">
                <label>Valor 1:</label>
                <input type="text" name="txtn1" value="" id="valor1" class="valor"> <br>
                <label>Valor 2:</label>
                <input type="text" name="txtn2" value="" id="valor2" class="valor"> <br>

                <div class="divOperacoes">
                    <div id="somar" class="botao" onclick="calculo('+')">+</div>
                    <div id="subtrair" class="botao" onclick="calculo('-')">-</div>
                </div>

                <div class="divOperacoes">
                    <div id="multiplicar" class="botao" onclick="calculo('*')">*</div>
                    <div id="dividir" class="botao" onclick="calculo('/')">/</div>
                </div>

                <div class="divOperacoes">
                    <div id="ce" class="botao" onclick="Limpar()">CE</div>
                </div>
            </form>
        </div>
        <div id="resultado"></div>
    </div>
</body>
</html>
